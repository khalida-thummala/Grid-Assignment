<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #05676e;
            margin-bottom: 30px;
        }

        .calculator {
            width: 280px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 45px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: bold;
        }

        .btn.black {
            background: black;
            color: white;
        }

        .btn.red {
            background: red;
            color: white;
        }
    </style>

</head>
<body>

    <h1>Masai Calculator</h1>

    <div class="calculator">
        <div class="display"></div>

        <div class="keys">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn black">+</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn black">-</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn black">Ã—</div>

            <div class="btn red">C</div>
            <div class="btn">0</div>
            <div class="btn black">=</div>
            <div class="btn black">/</div>
        </div>
    </div>

</body>
</html>
