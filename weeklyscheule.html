<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .table {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr repeat(5, 2fr);
            gap: 10px;
        }

        .head {
            background: #ffb6d9;
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .time {
            background: #b7ecff;
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
        }

        .cell-pink {
            background: #ffd2e9;
            height: 40px;
            border-radius: 20px;
        }

        .cell-yellow {
            background: #ffeaa7;
            height: 40px;
            border-radius: 20px;
        }

        .note {
            width: 90%;
            margin: 30px auto;
            padding: 15px;
            background: #b7ecff;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Weekly Schedule</h1>

    <div class="table">
        <div></div>
        <div class="head">Monday</div>
        <div class="head">Tuesday</div>
        <div class="head">Wednesday</div>
        <div class="head">Thursday</div>
        <div class="head">Friday</div>

        <!-- Times + Rows -->
        <!-- 08:00 -->
        <div class="time">08:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 09:00 -->
        <div class="time">09:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 10:00 -->
        <div class="time">10:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 11:00 -->
        <div class="time">11:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 12:00 -->
        <div class="time">12:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 13:00 -->
        <div class="time">13:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 14:00 -->
        <div class="time">14:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 15:00 -->
        <div class="time">15:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

        <!-- 16:00 -->
        <div class="time">16:00</div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>
        <div class="cell-yellow"></div>
        <div class="cell-pink"></div>

    </div>

    <div class="note">Note:</div>

</body>
</html>
